<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <form id="socialForm">
            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram" name="instagram" placeholder="Enter Instagram URL"><br>
           <div class="button" data-brand="youtube" onclick="window.open('https://youtube.com','_blank')">YouTube</div>
        <div class="button" data-brand="twitter" onclick="window.open('https://twitter.com','_blank')">Twitter</div>
        <div class="button" data-brand="facebook" onclick="window.open('https://facebook.com','_blank')">Facebook</div>
        <div class="button" data-brand="tiktok" onclick="window.open('https://tiktok.com','_blank')">TikTok</div>
        <div class="button" data-brand="reddit" onclick="window.open('https://reddit.com','_blank')">Reddit</div>
        <div class="button" data-brand="vk" onclick="window.open('https://vk.com','_blank')">VK</div>
        <div class="button" data-brand="pinterest" onclick="window.open('https://pinterest.com','_blank')">Pinterest</div>
        <div class="button" data-brand="blogger" onclick="window.open('https://blogger.com','_blank')">Blogger</div>
        <div class="button" data-brand="tumblr" onclick="window.open('https://tumblr.com','_blank')">Tumblr</div>
        <div class="button" data-brand="mix" onclick="window.open('https://mix.com','_blank')">Mix</div>
        <div class="button" data-brand="discord" onclick="window.open('https://discord.com','_blank')">Discord</div>
        <div class="button" data-brand="twitch" onclick="window.open('https://twitch.tv','_blank')">Twitch</div>

            <button class="button" type="submit">Create</button>
        </form>
    </div>
    <script>
        document.getElementById('socialForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var instagramUrl = formData.get('instagram');
            // Get other social media URLs using formData.get() and assign them to variables

            // Redirect to buttons.html page with query parameters
            window.location.href = 'buttons.html?' 
                                    + 'instagram=' + encodeURIComponent(instagramUrl);
                                    // Add other social media URLs as query parameters
        });
    </script>
</body>
</html>
