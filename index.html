<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            font-weight: bold;
            margin-right: 10px;
        }
        .input-group input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Main Dashboard</h1>
        
        <table>
            <tr>
                <td><label for="instagram">Instagram:</label></td>
                <td><input type="text" id="instagram" name="instagram" placeholder="Enter Instagram URL"></td>
                <td><label for="youtube">Youtube:</label></td>
                <td><input type="text" id="youtube" name="youtube" placeholder="Enter Youtube URL"></td>
                <td><label for="twitter">Twitter:</label></td>
                <td><input type="text" id="twitter" name="twitter" placeholder="Enter Twitter URL"></td>
            </tr>
            <!-- Add other rows for social media inputs -->
            <tr>
                <td><label for="facebook">Facebook:</label></td>
                <td><input type="text" id="facebook" name="facebook" placeholder="Enter Facebook URL"></td>
                <td><label for="tiktok">TikTok:</label></td>
                <td><input type="text" id="tiktok" name="tiktok" placeholder="Enter TikTok URL"></td>
                <td><label for="reddit">Reddit:</label></td>
                <td><input type="text" id="reddit" name="reddit" placeholder="Enter Reddit URL"></td>
            </tr>
            <!-- Add more rows for additional social media inputs -->
            <tr>
                <td><label for="vk">VK:</label></td>
                <td><input type="text" id="vk" name="vk" placeholder="Enter VK URL"></td>
                <td><label for="pinterest">Pinterest:</label></td>
                <td><input type="text" id="pinterest" name="pinterest" placeholder="Enter Pinterest URL"></td>
                <td><label for="blogger">Blogger:</label></td>
                <td><input type="text" id="blogger" name="blogger" placeholder="Enter Blogger URL"></td>
            </tr>
            <tr>
                <td><label for="tumblr">Tumblr:</label></td>
                <td><input type="text" id="tumblr" name="tumblr" placeholder="Enter Tumblr URL"></td>
                <td><label for="mix">Mix:</label></td>
                <td><input type="text" id="mix" name="mix" placeholder="Enter Mix URL"></td>
                <td><label for="discord">Discord:</label></td>
                <td><input type="text" id="discord" name="discord" placeholder="Enter Discord URL"></td>
            </tr>
            <tr>
                <td><label for="twitch">Twitch:</label></td>
                <td><input type="text" id="twitch" name="twitch" placeholder="Enter Twitch URL"></td>
                <td colspan="4"></td> <!-- Empty cell for alignment -->
            </tr>
        </table>

        <button class="button" onclick="openButtonsPage()">Create</button>
    </div>

    <script>
        function openButtonsPage() {
            var instagramUrl = document.getElementById('instagram').value;
            var youtubeUrl = document.getElementById('youtube').value;
            var twitterUrl = document.getElementById('twitter').value;
            var facebookUrl = document.getElementById('facebook').value;
            var tiktokUrl = document.getElementById('tiktok').value;
            var redditUrl = document.getElementById('reddit').value;
            // Retrieve other social media URLs

            // Redirect to buttons.html page with query parameters
            var queryParams = '';
            if (instagramUrl) queryParams += 'instagram=' + encodeURIComponent(instagramUrl) + '&';
            if (youtubeUrl) queryParams += 'youtube=' + encodeURIComponent(youtubeUrl) + '&';
            if (twitterUrl) queryParams += 'twitter=' + encodeURIComponent(twitterUrl) + '&';
            if (facebookUrl) queryParams += 'facebook=' + encodeURIComponent(facebookUrl) + '&';
            if (tiktokUrl) queryParams += 'tiktok=' + encodeURIComponent(tiktokUrl) + '&';
            if (redditUrl) queryParams += 'reddit=' + encodeURIComponent(redditUrl) + '&';
            // Add other social media URLs to queryParams

            // Open buttons.html in a new browser window
            window.open('buttons.html?' + queryParams, '_blank');
        }
    </script>
</body>
</html>
