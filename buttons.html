<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .button {
            width: 72px;
            height: 72px;
            border: 1px solid #ccc;
            display: inline-block;
            margin: 5px;
            text-align: center;
            line-height: 72px;
            cursor: pointer;
        }
        .button[data-brand="twitter"] {
            background-color: #1DA1F2;
            color: #fff;
        }
        .button[data-brand="facebook"] {
            background-color: #3B5998;
            color: #fff;
        }
        .button[data-brand="tiktok"] {
            background-color: #FF0000;
            color: #fff;
        }
        .button[data-brand="reddit"] {
            background-color: #FF4500;
            color: #fff;
        }
        .button[data-brand="vk"] {
            background-color: #4C75A3;
            color: #fff;
        }
        .button[data-brand="pinterest"] {
            background-color: #BD081C;
            color: #fff;
        }
        .button[data-brand="Blogger"] {
            background-color: #FF5722;
            color: #fff;
        }
        .button[data-brand="Tumblr"] {
            background-color: #35465C;
            color: #fff;
        }
        .button[data-brand="Mix"] {
            background-color: #FF4081;
            color: #fff;
        }
        .button[data-brand="Discord"] {
            background-color: #7289DA;
            color: #fff;
        }
        .button[data-brand="Twitch"] {
            background-color: #6441A5;
            color: #fff;
        }
        .button[data-brand="instagram"] {
            background-color: #E4405F;
            color: #fff;
        }
        .button[data-brand="Youtube"] {
            background-color: #c4302b;
            color: #fff;
        }
        .new-links-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .new-links-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" data-brand="instagram">Instagram</div>
        <div class="button" data-brand="Youtube">YouTube</div>
        <div class="button" data-brand="twitter">Twitter</div>
        <div class="button" data-brand="facebook">Facebook</div>
        <div class="button" data-brand="tiktok">TikTok</div>
        <div class="button" data-brand="reddit">Reddit</div>
        <div class="button" data-brand="vk">VK</div>
        <div class="button" data-brand="pinterest">Pinterest</div>
        <div class="button" data-brand="Blogger">Blogger</div>
        <div class="button" data-brand="Tumblr">Tumblr</div>
        <div class="button" data-brand="Mix">Mix</div>
        <div class="button" data-brand="Discord">Discord</div>
        <div class="button" data-brand="Twitch">Twitch</div>
    </div>

    <button class="new-links-button" onclick="window.location.href = 'index.html';">New Links</button>
</body>
</html>
